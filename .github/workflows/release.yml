name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
            target: "" 
          - platform: windows-latest
            args: ""
            target: ""

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          mkdir -p src-tauri/bin
          wget https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz
          FFMPEG_SRC=$(find . -type f -name "ffmpeg" | head -n 1)
          mv "$FFMPEG_SRC" src-tauri/bin/ffmpeg-x86_64-unknown-linux-gnu
          chmod +x src-tauri/bin/ffmpeg-x86_64-unknown-linux-gnu

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/bin
          curl -L https://evermeet.cx/ffmpeg/ffmpeg-7.1.zip -o ffmpeg.zip
          unzip ffmpeg.zip
          FFMPEG_SRC=$(find . -type f -name "ffmpeg" | head -n 1)
          mv "$FFMPEG_SRC" src-tauri/bin/ffmpeg-x86_64-apple-darwin
          chmod +x src-tauri/bin/ffmpeg-x86_64-apple-darwin

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri/bin"
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath . -Force
          $ffmpegSource = Get-ChildItem -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Move-Item -Path $ffmpegSource.FullName -Destination "src-tauri\bin\ffmpeg-x86_64-pc-windows-msvc.exe" -Force

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ 
          releaseName: 'Kenichi v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: true
          args: ${{ matrix.args }}
